<body>

    <nav>

    <div id="gallery-wall" class="gallery-container">
        <div style="width:100%; text-align:center; color:#999; margin-top:50px;">è¼‰å…¥ä¸­...</div>

    <div id="readerModal" class="modal-overlay" onclick="closeArticle(event)">
        <div class="modal-container">

    <script>
        // ğŸ”´ è«‹åœ¨é€™è£¡æ›ä¸Šä½ çš„ Google Sheet CSV ç¶²å€
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Cy5OSihu86kbG6c2iGLRUFSSVNnYuG_yanPRNuIF65KtJ_K9r-kXuz1IdWAbxnwfmvAWvWDjlywe/pub?gid=1478988035&single=true&output=csv";

        let allReviews = [];

        Papa.parse(csvUrl, {
            download: true,
            header: false,
            complete: function (results) {
                // å»æ‰ç¬¬ä¸€è¡Œæ¨™é¡Œï¼ŒåªæŠ“è³‡æ–™
                const data = results.data.slice(1);
                allReviews = data;
                renderGallery(data);
            }
        });

// ç”¢ç”Ÿå°é¢ç‰†
        function renderGallery(data) {
            const wall = document.getElementById('gallery-wall');
            wall.innerHTML = "";

            data.forEach((row, index) => {
                if (!row[0]) return; 

                // === æ¬„ä½å°æ‡‰ä¿®æ­£ (å‡è¨­Bæ¬„å·²åˆªé™¤) ===
                // æ–° A[0] = åç¨±
                // æ–° B[1] = åœ–ç‰‡ (åŸæœ¬æ˜¯C)
                // æ–° C[2] = é©ç”¨æ—ç¾¤ (åŸæœ¬æ˜¯D)
                
                const title = row[0];
                const img = row[1];     // åœ–ç‰‡è®Šæˆäº†ç¬¬ 2 æ¬„
                const suitable = row[2]; // é©ç”¨æ—ç¾¤è®Šæˆäº†ç¬¬ 3 æ¬„

                // é€™è£¡æŠŠåŸæœ¬çš„ sub æ›æˆ suitableï¼Œè®“å°é¢ç›´æ¥é¡¯ç¤ºé©ç”¨å°è±¡
                const cardHTML = `
                    <div class="cover-card" onclick="openArticle(${index})">
                        <div class="cover-img-box">
                            <img src="${img}" alt="${title}">
                        </div>
                        <div class="cover-info">
                            <h3 class="cover-title">${title}</h3>
                            <p class="cover-desc" style="color:#d4a373;">${suitable || ''}</p>
                            <span class="read-more">é»æ“Šé–±è®€å®Œæ•´è§£æ â†’</span>
                        </div>
                    </div>
                `;
                wall.innerHTML += cardHTML;
            });
        }

function openArticle(index) {
            const row = allReviews[index];
            if (!row) return;

            // === 1. è®€å–è³‡æ–™ (é…åˆæ¬„ä½åˆªæ¸›å¾Œçš„é †åº) ===
            const title = row[0];       // Aæ¬„: åç¨±
            const img = row[1];         // Bæ¬„: åœ–ç‰‡
            const suitableRaw = row[2]; // Cæ¬„: é©ç”¨æ—ç¾¤ (ä¾‹å¦‚: æ™‚å¸¸ç†¬å¤œ è‚Œè†šè Ÿé»ƒ)
            const ingredients = row[3]; // Dæ¬„: æˆåˆ†
            const prosRaw = row[4];     // Eæ¬„: å„ªé»
            const consRaw = row[5];     // Fæ¬„: ç¼ºé»
            // æ³¨æ„ï¼šåŸæœ¬çš„ effect (åŠŸæ•ˆå¼•è¨€) è¢«ä½ æ”¹æˆé©ç”¨æ—ç¾¤äº†ï¼Œæ‰€ä»¥åŸæœ¬çš„ quote å€å¡Šæˆ‘å€‘ä¸‹é¢æœƒèª¿æ•´

            // === 2. è™•ç†ã€Œé©ç”¨æ—ç¾¤ã€æ¨™ç±¤ ===
            // å‡è¨­ä½ åœ¨ Excel è£¡æ˜¯ç”¨ç©ºç™½æˆ–æ˜¯é€—è™Ÿéš”é–‹ (ä¾‹å¦‚: "ç†¬å¤œ è Ÿé»ƒ")
            let suitableHtml = "";
            if (suitableRaw) {
                // ç”¨ç©ºç™½æˆ–é€—è™Ÿåˆ‡å‰²å­—ä¸²
                const tags = suitableRaw.split(/[ ,ï¼Œ]+/); 
                suitableHtml = `<div class="suitable-box">` +
                    tags.map(t => t.trim() ? `<div class="suitable-tag">${t.trim()}</div>` : '').join('') +
                    `</div>`;
            }

            // === 3. è™•ç†æˆåˆ† (ç¶­æŒåŸæ¨£) ===
            let ingredientHtml = "";
            if (ingredients) {
                const ingList = ingredients.split('|');
                ingredientHtml = `<div class="ing-list">` +
                    ingList.map(item => {
                        let parts = item.split(/[:ï¼š]/);
                        let name = parts[0].trim();
                        let desc = parts[1] ? parts[1].trim() : "";
                        return `<div class="ing-item"><strong>${name}</strong>${desc}</div>`;
                    }).join('') +
                    `</div>`;
            } else {
                ingredientHtml = `<p style="color:#999; font-size:0.9rem;">æš«ç„¡æˆåˆ†è³‡æ–™</p>`;
            }

            // === 4. è™•ç†å„ªç¼ºé» (ç¶­æŒåŸæ¨£) ===
            const pros = prosRaw ? prosRaw.split('|') : [];
            const cons = consRaw ? consRaw.split('|') : [];

            function formatPoint(text, type) {
                text = text || "";
                let parts = text.split(/[:ï¼š]/);
                let head = parts[0];
                let body = parts[1] ? parts[1] : "";
                let icon = type === 'good' ? 'ğŸ’¡' : 'ğŸ’­';
                return `
                    <div class="point-row">
                        <div class="point-icon">${icon}</div>
                        <div class="point-text">
                            <strong>${head}</strong>
                            <span>${body}</span>
                        </div>
                    </div>
                `;
            }

            let prosHtml = pros.map(p => formatPoint(p, 'good')).join('');
            let consHtml = cons.map(c => formatPoint(c, 'bad')).join('');


            // === 5. çµ„è£ HTML (ç§»é™¤ LINE æŒ‰éˆ•ï¼ŒåŠ å…¥é©ç”¨æ¨™ç±¤) ===
            const articleHTML = `
                
                <div class="modal-header-split">
                    <div class="header-left">
                         <img src="${img}" alt="${title}">
                    </div>

                    <div class="header-right">
                        <span class="brand-tag">Beauty Pick</span>
                        <h1 class="article-title">${title}</h1>
                        
                        <div style="font-size:0.9rem; color:#888; margin-bottom:5px;">æ¨è–¦çµ¦é€™æ¨£çš„å¦³ï¼š</div>
                        ${suitableHtml}

                        </div>
                </div>

                <div class="ing-section-container">
                    <div class="section-label" style="margin-bottom:15px; font-size:1.1rem;">ğŸ§ª é—œéµæˆåˆ†è§£æ</div>
                    ${ingredientHtml}
                </div>

                <div class="review-columns">
                    <div class="col-half col-good">
                        <h4 class="col-title" style="color:#d4a373; border-color:#d4a373;">éŸ“åœ‹ç¶²å‹éƒ½åœ¨èª‡ä»€éº¼ï¼Ÿ</h4>
                        ${prosHtml}
                    </div>

                    <div class="col-half col-bad">
                        <h4 class="col-title" style="color:#999; border-color:#eee;">é†œè©±èªªå‰é ­ï¼å¦³å¯èƒ½æœƒä»‹æ„...</h4>
                        ${consHtml}
                    </div>
                </div>

                <div style="height:50px;"></div> 
            `;
            
            document.getElementById('modal-content-area').innerHTML = articleHTML;
            document.getElementById('readerModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeArticle(eventOrForce) {
            const modal = document.getElementById('readerModal');
            // å¦‚æœå‚³å…¥ true (å¼·åˆ¶é—œé–‰) æˆ– é»æ“Šçš„å°è±¡æ˜¯é®ç½©æœ¬èº«
            if (eventOrForce === true || event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
    </script>
