        /* === ğŸ†• 2.0 ç‰ˆé¢é‡çµ„æ¨£å¼ === */

        .modal-header-split {

        /* æˆåˆ†åˆ—è¡¨å„ªåŒ–ï¼šå°å¡ç‰‡å¼ */
        .ing-list {

        /* 2. å„ªåŒ–æˆåˆ†å¡ç‰‡ï¼šè®“å­—ä¸è¦è²¼å¤ªè¿‘ï¼ŒèƒŒæ™¯è‰²å†æ·¡ä¸€é» */
        .ing-item {

            /* æ›´æ·¡ä¸€é»çš„è—è‰²ï¼Œçœ‹èµ·ä¾†æ›´è¼•ç›ˆ */
            padding: 10px 14px;

        /* æ‰‹æ©Ÿç‰ˆï¼šæ¢å¾©æˆä¸Šä¸‹æ’åˆ— */
        @media (max-width: 700px) {

<body>

    <nav>
        <h1>é¸ç‰©è§£æå®¤ | Beauty Lab.</h1>

    <div id="gallery-wall" class="gallery-container">
        <div style="width:100%; text-align:center; color:#999; margin-top:50px;">è¼‰å…¥ä¸­...</div>
    </div>

    <div id="readerModal" class="modal-overlay" onclick="closeArticle(event)">
        <div class="modal-container">
            <div class="modal-close" onclick="closeArticle(true)">Ã—</div>
            <div class="modal-body" id="modal-content-area"></div>

    </div>

    <script>
        // ğŸ”´ è«‹åœ¨é€™è£¡æ›ä¸Šä½ çš„ Google Sheet CSV ç¶²å€
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Cy5OSihu86kbG6c2iGLRUFSSVNnYuG_yanPRNuIF65KtJ_K9r-kXuz1IdWAbxnwfmvAWvWDjlywe/pub?gid=1478988035&single=true&output=csv";

        let allReviews = [];

        Papa.parse(csvUrl, {
            download: true,
            header: false,
            complete: function (results) {
                // å»æ‰ç¬¬ä¸€è¡Œæ¨™é¡Œï¼ŒåªæŠ“è³‡æ–™
                const data = results.data.slice(1);
                allReviews = data;
                renderGallery(data);
            }
        });

        // ç”¢ç”Ÿå°é¢ç‰†
        function renderGallery(data) {
            const wall = document.getElementById('gallery-wall');
            wall.innerHTML = "";

            data.forEach((row, index) => {
                if (!row[0]) return; // å¦‚æœæ²’æœ‰åç¨±å°±è·³é

                // ç°¡åŒ–å¾Œçš„æ¬„ä½å°æ‡‰ï¼š
                // A[0]=åç¨±, B[1]=è†šè³ª, C[2]=åœ–ç‰‡
                const title = row[0];
                const sub = row[1];
                const img = row[2];

                const cardHTML = `
                    <div class="cover-card" onclick="openArticle(${index})">
                        <div class="cover-img-box">
                            <img src="${img}" alt="${title}">
                        </div>
                        <div class="cover-info">
                            <h3 class="cover-title">${title}</h3>
                            <p class="cover-desc">${sub}</p>
                            <span class="read-more">é»æ“Šé–±è®€å®Œæ•´è§£æ â†’</span>
                        </div>
                    </div>
                `;
                wall.innerHTML += cardHTML;
            });
        }

        function openArticle(index) {
            const row = allReviews[index];
            if (!row) return;

            // 1. è®€å–è³‡æ–™
            const title = row[0];
            const sub = row[1];
            const img = row[2];
            const effect = row[3];

            // 2. è™•ç†æˆåˆ† (ç¾åœ¨ä¹Ÿè¦ç”¨ | åˆ‡å‰²äº†)
            // Google Sheet å¯«æ³•å»ºè­°ï¼šæˆåˆ†A:èªªæ˜A | æˆåˆ†B:èªªæ˜B
            const rawIngredients = row[4];
            let ingredientHtml = "";

            if (rawIngredients) {
                // å¦‚æœæœ‰è³‡æ–™ï¼Œå°±åˆ‡å‰²ä¸¦ç”¢ç”Ÿ HTML
                const ingList = rawIngredients.split('|');
                ingredientHtml = `<div class="ing-list">` +
                    ingList.map(item => {
                        // å˜—è©¦æŠŠ "æˆåˆ†: èªªæ˜" åˆ‡é–‹
                        let parts = item.split(/[:ï¼š]/);
                        let name = parts[0].trim();
                        let desc = parts[1] ? parts[1].trim() : "";
                        return `<div class="ing-item"><strong>${name}</strong>${desc}</div>`;
                    }).join('') +
                    `</div>`;
            } else {
                ingredientHtml = `<p style="color:#999; font-size:0.9rem;">æš«ç„¡æˆåˆ†è³‡æ–™</p>`;
            }

            // 3. è™•ç†å„ªç¼ºé»
            const pros = row[5] ? row[5].split('|') : [];
            const cons = row[6] ? row[6].split('|') : [];

            // (æ³¨æ„ï¼šé€™è£¡åˆªé™¤äº† const kReview = row[7]; å› ç‚ºä½ èªªä¸éœ€è¦äº†)

            // æ ¼å¼åŒ–å„ªç¼ºé»çš„å°å‡½å¼
            function formatPoint(text, type) {
                text = text || "";
                let parts = text.split(/[:ï¼š]/);
                let head = parts[0];
                let body = parts[1] ? parts[1] : "";
                let icon = type === 'good' ? 'ğŸ’–' : 'ğŸ–¤';

                return `
                    <div class="point-row">
                        <div class="point-icon">${icon}</div>
                        <div class="point-text">
                            <strong>${head}</strong>
                            <span>${body}</span>
                        </div>
                    </div>
                `;
            }

            let prosHtml = pros.map(p => formatPoint(p, 'good')).join('');
            let consHtml = cons.map(c => formatPoint(c, 'bad')).join('');

            // 4. çµ„è£æ–°çš„ HTML çµæ§‹ (å·¦åœ–å³æ–‡)
            const articleHTML = `
                
                <div class="modal-header-split">
                    <div class="header-left">
                         <img src="${img}" alt="${title}">
                    </div>

                    <div class="header-right">
                        <h1 class="article-title">${title}</h1>
                        <div class="article-sub">${sub}</div>

                        <div class="section-label">âœ¨ ä¸»æ‰“åŠŸæ•ˆ</div>
                        <div class="effect-text">${effect}</div>

                        <div class="section-label">ğŸ§ª é—œéµæˆåˆ†è§£æ</div>
                        ${ingredientHtml}
                    </div>
                </div>

                <div class="review-columns">
                    <div class="col-half col-good">
                        <h4 class="col-title" style="color:#d45d5d;">ğŸ‘ æ¨è–¦å…¥æ‰‹çš„ç†ç”±</h4>
                        ${prosHtml}
                    </div>

                    <div class="col-half col-bad">
                        <h4 class="col-title" style="color:#666;">ğŸ‘ è³¼è²·å‰è«‹æ³¨æ„</h4>
                        ${consHtml}
                    </div>
                </div>

                <div class="cta-area">
                    ğŸ¤” çœ‹å®Œè§£ææƒ³è©¦è©¦ï¼Ÿ<br>
                    <a href="#" class="btn-join">åŠ å…¥ LINE ç¾¤çµ„ ğŸ¬</a>
                </div>
            `;

            document.getElementById('modal-content-area').innerHTML = articleHTML;
            document.getElementById('readerModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeArticle(eventOrForce) {
            const modal = document.getElementById('readerModal');
            // å¦‚æœå‚³å…¥ true (å¼·åˆ¶é—œé–‰) æˆ– é»æ“Šçš„å°è±¡æ˜¯é®ç½©æœ¬èº«
            if (eventOrForce === true || event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
    </script>
