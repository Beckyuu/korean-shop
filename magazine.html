<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>

        /* å¤–å±¤ç‰†å£ */
        .gallery-container {

        /* å°é¢å¡ç‰‡ */
        .cover-card {

        .cover-img-box img {

        }

        .cover-info {

        .cover-title {

        }

        .cover-desc {

        }

        .read-more {

        }

        /* å½ˆçª—æ¨£å¼ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);

            justify-content: center;

        .modal-container {

            width: 90%;
            max-width: 800px; /* ç¨å¾®åŠ å¯¬ä¸€é»è®“å·¦å³æ¬„å¥½çœ‹ */
            height: 90vh;
            border-radius: 12px;

        .modal-close {

            cursor: pointer;
            color: #999;

        }

        .modal-body {

        }

        /* æ–‡ç« ç´°ç¯€æ¨£å¼ */
        .article-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #333;
        }

        .article-sub {
            color: #999;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .spec-item h4 {
            color: var(--accent-color);

        }

        .spec-item p {

            color: #555;
        }

        /* === ğŸ†• ä¿®æ­£å¾Œçš„è©³ç´°å…§å®¹æ¨£å¼ (å°æ‡‰ JavaScript) === */
        
        /* éŸ“ç¶²è©•åƒ¹ç¸½çµæ¡† */
        .review-summary-box {
            background-color: #fcfcfc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid var(--accent-color);
            border: 1px solid #eee;
        }

        .summary-tag {

            background: #333;
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: inline-block;
            font-weight: bold;
        }

        /* å·¦å³å…©æ¬„å®¹å™¨ */
        .review-columns {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .col-half {
            flex: 1;
            padding: 0;
        }

        /* æ‰‹æ©Ÿç‰ˆè®Šå–®æ¬„ */
        @media (max-width: 600px) {
            .review-columns {
                flex-direction: column;
                gap: 20px;
            }
            .specs-grid {
                grid-template-columns: 1fr;
            }
            .modal-body {
                padding: 20px;
            }
        }

        .col-title {
            font-size: 1rem;
            font-weight: bold;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #333;
        }

        /* å„ªç¼ºé»ç´°é … Row */
        .point-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .point-icon {
            margin-right: 12px;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .point-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #555;
        }

        .point-text strong {
            display: block;
            color: #000;
            font-weight: bold;
            margin-bottom: 2px;
        }

        /* åº•éƒ¨æŒ‰éˆ•å€ */
        .cta-area {
            background: #333;
            color: #fff;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            margin-top: 40px;
        }

        .btn-join {
            display: inline-block;
            background: var(--line-green);
            color: #fff;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn-join:hover {
            background: #05b04b;
        }
    </style>
</head>

<body>

    <nav>
        <h1>é¸ç‰©è§£æå®¤ | Beauty Lab.</h1>
    </nav>

    <div id="gallery-wall" class="gallery-container">
        <div style="width:100%; text-align:center; color:#999; margin-top:50px;">è¼‰å…¥ä¸­...</div>
    </div>

    <div id="readerModal" class="modal-overlay" onclick="closeArticle(event)">
        <div class="modal-container">
            <div class="modal-close" onclick="closeArticle(true)">Ã—</div>
            <div class="modal-body" id="modal-content-area"></div>
        </div>
    </div>

    <script>
        // ğŸ”´ è«‹åœ¨é€™è£¡æ›ä¸Šä½ çš„ Google Sheet CSV ç¶²å€
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Cy5OSihu86kbG6c2iGLRUFSSVNnYuG_yanPRNuIF65KtJ_K9r-kXuz1IdWAbxnwfmvAWvWDjlywe/pub?gid=1478988035&single=true&output=csv";

        let allReviews = [];

        Papa.parse(csvUrl, {
            download: true,
            header: false,
            complete: function (results) {
                // å»æ‰ç¬¬ä¸€è¡Œæ¨™é¡Œï¼ŒåªæŠ“è³‡æ–™
                const data = results.data.slice(1);
                allReviews = data;
                renderGallery(data);
            }
        });

        // ç”¢ç”Ÿå°é¢ç‰†
        function renderGallery(data) {
            const wall = document.getElementById('gallery-wall');
            wall.innerHTML = "";

            data.forEach((row, index) => {
                if (!row[0]) return; // å¦‚æœæ²’æœ‰åç¨±å°±è·³é

                // ç°¡åŒ–å¾Œçš„æ¬„ä½å°æ‡‰ï¼š
                // A[0]=åç¨±, B[1]=è†šè³ª, C[2]=åœ–ç‰‡
                const title = row[0];
                const sub = row[1];
                const img = row[2];

                const cardHTML = `
                    <div class="cover-card" onclick="openArticle(${index})">
                        <div class="cover-img-box">
                            <img src="${img}" alt="${title}">
                        </div>
                        <div class="cover-info">
                            <h3 class="cover-title">${title}</h3>
                            <p class="cover-desc">${sub}</p>
                            <span class="read-more">é»æ“Šé–±è®€å®Œæ•´è§£æ â†’</span>
                        </div>
                    </div>
                `;
                wall.innerHTML += cardHTML;
            });
        }

        function openArticle(index) {
            const row = allReviews[index];
            if (!row) return;

            // æ¬„ä½å°æ‡‰
            const title = row[0];
            const sub = row[1];
            const img = row[2];
            const effect = row[3];
            const ingredient = row[4];

            const pros = row[5] ? row[5].split('|') : [];
            const cons = row[6] ? row[6].split('|') : [];
            const kReview = row[7];

            // âš¡ é­”æ³•å‡½å¼ï¼šå¹«ä½ æŠŠ "æ¨™é¡Œï¼šå…§æ–‡" åˆ‡é–‹ä¾†æ’ç‰ˆ
            function formatPoint(text, type) {
                // é˜²å‘†ï¼šç¢ºä¿ text ä¸æ˜¯ undefined
                text = text || "";
                
                let parts = text.split(/[:ï¼š]/); // åµæ¸¬å…¨å½¢æˆ–åŠå½¢å†’è™Ÿ
                let head = parts[0];
                let body = parts[1] ? parts[1] : ""; // å¦‚æœæ²’æœ‰å†’è™Ÿï¼Œå°±æ•´å¥é¡¯ç¤º

                // æ ¹æ“šé¡å‹çµ¦ä¸åŒçš„ icon
                let icon = type === 'good' ? 'ğŸ’–' : 'ğŸ–¤';

                return `
                    <div class="point-row">
                        <div class="point-icon">${icon}</div>
                        <div class="point-text">
                            <strong>${head}</strong>
                            <span>${body}</span>
                        </div>
                    </div>
                `;
            }

            let prosHtml = pros.map(p => formatPoint(p, 'good')).join('');
            let consHtml = cons.map(c => formatPoint(c, 'bad')).join('');

            const articleHTML = `
                <h1 class="article-title">${title}</h1>
                <div class="article-sub">${sub}</div>
                
                <img src="${img}" style="width:100%; border-radius:8px; margin-bottom:20px;">

                <div class="specs-grid">
                    <div class="spec-item"><h4>âœ¨ ä¸»æ‰“åŠŸæ•ˆ</h4><p>${effect}</p></div>
                    <div class="spec-item"><h4>ğŸ§ª é—œéµæˆåˆ†</h4><p>${ingredient}</p></div>
                </div>

                <div class="split-review-card">
                    
                    <div class="review-summary-box">
                        <span class="summary-tag">ğŸ‡°ğŸ‡· éŸ“ç¶²è©•åƒ¹ç¸½çµ</span>
                        <p style="margin:0; line-height:1.6;">${kReview || "æš«ç„¡è©•åƒ¹"}</p>
                    </div>

                    <div class="review-columns">
                        <div class="col-half col-good">
                            <h4 class="col-title" style="color:#d45d5d;">ğŸ‘ æ¨è–¦å…¥æ‰‹çš„ç†ç”±</h4>
                            ${prosHtml}
                        </div>

                        <div class="col-half col-bad">
                            <h4 class="col-title" style="color:#666;">ğŸ‘ è³¼è²·å‰è«‹æ³¨æ„</h4>
                            ${consHtml}
                        </div>
                    </div>
                </div>

                <div class="cta-area">
                    ğŸ¤” çœ‹å®Œè§£ææƒ³è©¦è©¦ï¼Ÿ<br>
                    <a href="#" class="btn-join">åŠ å…¥ LINE ç¾¤çµ„ ğŸ¬</a>
                </div>
            `;

            document.getElementById('modal-content-area').innerHTML = articleHTML;
            document.getElementById('readerModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeArticle(eventOrForce) {
            const modal = document.getElementById('readerModal');
            // å¦‚æœå‚³å…¥ true (å¼·åˆ¶é—œé–‰) æˆ– é»æ“Šçš„å°è±¡æ˜¯é®ç½©æœ¬èº«
            if (eventOrForce === true || event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
    </script>
</body>
