<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓系簡約選物店</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        /* --- 2.0版：圓潤韓系簡約風格 --- */
        :root {
            --bg-color: #f7f7f7;       /* 整體背景更柔和 */
            --card-bg: #ffffff;
            --text-main: #4a4a4a;      /* 深灰取代純黑 */
            --text-sub: #888888;
            --accent: #d4a373;         /* 可選的點綴色，目前用深灰為主 */
            --border-radius: 20px;     /* 全局圓角設定 */
            --btn-radius: 50px;        /* 按鈕變成膠囊狀 */
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-weight: 400;
            margin-bottom: 50px;
            letter-spacing: 1px;
            font-size: 1.6rem;
            color: #333;
        }

        /* --- 格狀排版 --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        @media (max-width: 768px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }
        @media (max-width: 480px) {
            .product-grid { grid-template-columns: 1fr; }
        }

        /* --- 商品卡片 (圓潤化核心) --- */
        .product-card {
            background: var(--card-bg);
            border-radius: var(--border-radius); /* 卡片圓角 */
            overflow: hidden; /* 關鍵：把超出圓角的圖片切掉 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.03); /* 非常柔和的陰影 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        /* 圖片容器 */
        .image-container {
            width: 100%;
            padding-top: 100%; /* 1:1 正方形 */
            position: relative;
            background-color: #f0f0f0;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .product-card:hover .image-container img {
            transform: scale(1.08); /* 圖片緩慢放大 */
        }

        /* 資訊區塊 */
        .info-area {
            padding: 20px;
            text-align: center; /* 文字置中更顯優雅 */
        }

        .product-name {
            font-size: 1rem;
            margin: 5px 0;
            font-weight: 500;
            color: #333;
        }

        .product-price {
            font-size: 1rem;
            color: var(--text-sub);
            margin-bottom: 15px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* 控制項 (選單與數量) */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        select, input[type="number"] {
            padding: 10px 15px;
            border: 1px solid #eee;
            background: #f9f9f9;
            color: #555;
            font-size: 0.9rem;
            outline: none;
            border-radius: 12px; /* 輸入框圓角 */
            transition: border 0.3s;
        }
        
        select:focus, input:focus {
            border-color: #ccc;
        }

        select {
            flex-grow: 1;
            cursor: pointer;
        }

        input[type="number"] {
            width: 50px;
            text-align: center;
        }

        /* 購買按鈕 (膠囊狀) */
        .btn-buy {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 0.95rem;
            border-radius: var(--btn-radius); /* 膠囊圓角 */
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-buy:hover {
            background-color: #555;
            transform: scale(1.02);
        }

        .loading {
            text-align: center;
            width: 100%;
            color: var(--text-sub);
            grid-column: 1 / -1;
            padding: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SEOUL SELECTION</h1>
        <div id="product-grid" class="product-grid">
            <div class="loading">正在載入選物...</div>
        </div>
    </div>

    <script>
        /* --- 這裡的邏輯跟原本一樣，不用動 --- */
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Cy5OSihu86kbG6c2iGLRUFSSVNnYuG_yanPRNuIF65KtJ_K9r-kXuz1IdWAbxnwfmvAWvWDjlywe/pub?output=csv';

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        function fetchData() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    renderProducts(results.data);
                },
                error: function(err) {
                    console.error('Error:', err);
                    document.getElementById('product-grid').innerHTML = '<p style="text-align:center">無法載入資料。</p>';
                }
            });
        }

        function renderProducts(products) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = ''; 

            products.forEach(product => {
                if (!product.name) return;

                let optionsHtml = '';
                if (product.specs) {
                    const specsArray = product.specs.split(',');
                    specsArray.forEach(spec => {
                        optionsHtml += `<option value="${spec.trim()}">${spec.trim()}</option>`;
                    });
                } else {
                    optionsHtml = `<option value="default">單一規格</option>`;
                }

                const card = document.createElement('div');
                card.className = 'product-card';
                const priceFormatted = Number(product.price).toLocaleString();

                card.innerHTML = `
                    <div class="image-container">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300x300?text=No+Image'">
                    </div>
                    <div class="info-area">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">NT$ ${priceFormatted}</div>
                        
                        <div class="controls">
                            <select class="spec-selector">
                                <option value="" disabled selected>規格</option>
                                ${optionsHtml}
                            </select>
                            <input type="number" value="1" min="1" max="99" class="qty-input">
                        </div>

                        <button class="btn-buy" onclick="addToCart(this)">加入購物車</button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function addToCart(btn) {
            const card = btn.closest('.product-card');
            const name = card.querySelector('.product-name').innerText;
            const spec = card.querySelector('.spec-selector').value;
            const qty = card.querySelector('.qty-input').value;

            if (spec === "" || spec === "規格") {
                alert("請先選擇規格！");
                return;
            }
            alert(`已加入購物車：\n${name}\n規格: ${spec}\n數量: ${qty}`);
        }
    </script>

</body>
</html>
