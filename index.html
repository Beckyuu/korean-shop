<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S E O U L · Mood</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        /* --- V4.0: 韓系畫廊風格 (Gallery Mode) --- */
        :root {
            --bg-color: #fdfdfd;       /* 極致純淨白 */
            --text-main: #2a2a2a;      /* 深灰黑 */
            --text-light: #666666;
            --btn-bg: #333333;
            --frame-color: #e0e0e0;    /* 畫框顏色 */
            --main-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
        }

        body {
            font-family: var(--main-font);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Header --- */
        header {
            padding: 40px 20px;
            text-align: center;
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 50px;
        }

        .brand-name {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin: 0;
            color: #000;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--text-light);
            letter-spacing: 1.5px;
            margin-top: 8px;
            text-transform: uppercase;
        }

        /* --- 容器 --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px 60px 20px;
        }

        /* --- 商品網格 --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 60px 30px; /* 垂直間距拉大，適應常駐的選單 */
        }

        @media (max-width: 768px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 40px 15px; }
        }

        /* --- 商品卡片 --- */
        .product-card {
            background: transparent;
            /* 這裡不需要邊框，邊框做在圖片上 */
        }

        /* --- 圖片區域：韓系畫框設計 --- */
        .image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 正方形 */
            margin-bottom: 15px;
            background-color: #fafafa;
            
            /* 畫框魔法：利用 box-shadow 創造外框，不壓縮圖片 */
            box-shadow: 
                0 0 0 5px #ffffff,      /* 第一層：白邊 (留白) */
                0 0 0 6px var(--frame-color); /* 第二層：細灰線 (畫框) */
            
            border-radius: 2px; /* 極輕微的圓角，避免太銳利 */
            transition: transform 0.3s ease;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Hover 時，畫框微微浮起 */
        .product-card:hover .image-wrapper {
            transform: translateY(-5px);
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.05), /* 陰影 */
                0 0 0 5px #ffffff,
                0 0 0 6px #bbbbbb; /* Hover 時邊框變深一點點 */
        }

        /* --- 資訊區域 --- */
        .info-area {
            text-align: left;
            padding-top: 10px; /* 因為有外框，留點距離 */
        }

        .product-name {
            font-size: 1rem;
            font-weight: 500;
            margin: 0 0 5px;
            color: #222;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1rem;
            color: #444;
            font-weight: 700;
            margin-bottom: 12px;
            display: inline-block;
            border-bottom: 2px solid #f0f0f0; /* 價格下方的小裝飾線 */
            padding-bottom: 2px;
        }

        /* --- 控制區 (改為常駐顯示) --- */
        .controls-overlay {
            margin-top: 0;
            opacity: 1; /* 永遠顯示 */
            transform: none; /* 移除位移 */
        }

        .ui-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        /* 選單與輸入框樣式優化 */
        select, .qty-input {
            border: 1px solid #ddd;
            background: #fff;
            padding: 8px 10px;
            font-size: 0.85rem;
            color: #555;
            outline: none;
            border-radius: 4px; /* 小圓角 */
            transition: border-color 0.2s;
        }

        select:focus, .qty-input:focus {
            border-color: #555;
        }

        select { 
            flex-grow: 1; 
            cursor: pointer;
            background-image: linear-gradient(45deg, transparent 50%, gray 50%),
                              linear-gradient(135deg, gray 50%, transparent 50%);
            background-position: calc(100% - 15px) calc(1em + 2px),
                                 calc(100% - 10px) calc(1em + 2px);
            background-size: 5px 5px,
                             5px 5px;
            background-repeat: no-repeat;
            /* 讓原生選單箭頭不明顯時，用上面的 CSS 畫一個簡單的 */
        }
        
        .qty-input { width: 45px; text-align: center; }

        /* 購買按鈕 */
        .btn-buy {
            width: 100%;
            padding: 10px;
            background-color: transparent; /* 空心風格 */
            color: var(--text-main);
            border: 1px solid #333;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .btn-buy:hover {
            background-color: #333; /* Hover 變實心 */
            color: #fff;
        }

        /* Loading */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            color: #999;
            padding: 60px;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid #eee;
            color: #aaa;
            font-size: 0.75rem;
            margin-top: 60px;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand-name">SEOUL SELECTION</div>
        <div class="subtitle">Daily Minimalist Collection</div>
    </header>

    <div class="container">
        <div id="product-grid" class="product-grid">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <footer>
        &copy; 2026 SEOUL SELECTION.
    </footer>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Cy5OSihu86kbG6c2iGLRUFSSVNnYuG_yanPRNuIF65KtJ_K9r-kXuz1IdWAbxnwfmvAWvWDjlywe/pub?output=csv';

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        function fetchData() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    renderProducts(results.data);
                },
                error: function(err) {
                    console.error('Error:', err);
                }
            });
        }

        function renderProducts(products) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = ''; 

            products.forEach(product => {
                if (!product.name) return;

                let optionsHtml = '';
                if (product.specs) {
                    const specsArray = product.specs.split(',');
                    specsArray.forEach(spec => {
                        optionsHtml += `<option value="${spec.trim()}">${spec.trim()}</option>`;
                    });
                } else {
                    optionsHtml = `<option value="default">單一規格</option>`;
                }

                const card = document.createElement('div');
                card.className = 'product-card';
                const priceFormatted = Number(product.price).toLocaleString();

                card.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/400?text=No+Image'">
                    </div>
                    <div class="info-area">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">NT. ${priceFormatted}</div>
                        
                        <div class="controls-overlay">
                            <div class="ui-group">
                                <select class="spec-selector">
                                    <option value="" disabled selected>選擇規格</option>
                                    ${optionsHtml}
                                </select>
                                <input type="number" value="1" min="1" max="10" class="qty-input">
                            </div>
                            <button class="btn-buy" onclick="addToCart(this)">加入購物車</button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function addToCart(btn) {
            const card = btn.closest('.product-card');
            const name = card.querySelector('.product-name').innerText;
            const spec = card.querySelector('.spec-selector').value;
            const qty = card.querySelector('.qty-input').value;

            if (spec === "" || spec === "選擇規格") {
                alert("請先選擇規格！");
                return;
            }
            alert(`已加入購物車：\n${name}\n規格: ${spec}\n數量: ${qty}`);
        }
    </script>

</body>
</html>
