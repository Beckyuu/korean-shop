<script>
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Cy5OSihu86kbG6c2iGLRUFSSVNnYuG_yanPRNuIF65KtJ_K9r-kXuz1IdWAbxnwfmvAWvWDjlywe/pub?output=csv';

        // 1. CSV è§£æå·¥å…·
        function parseCSVLine(str) {
            const result = [];
            let start = 0;
            let inQuotes = false;
            for (let i = 0; i < str.length; i++) {
                if (str[i] === '"') {
                    inQuotes = !inQuotes;
                } else if (str[i] === ',' && !inQuotes) {
                    let field = str.substring(start, i).trim();
                    if (field.startsWith('"') && field.endsWith('"')) {
                        field = field.substring(1, field.length - 1).replace(/""/g, '"');
                    }
                    result.push(field);
                    start = i + 1;
                }
            }
            let lastField = str.substring(start).trim();
            if (lastField.startsWith('"') && lastField.endsWith('"')) {
                lastField = lastField.substring(1, lastField.length - 1).replace(/""/g, '"');
            }
            result.push(lastField);
            return result;
        }

        let allProductsData = [];
        let cart = [];

        // 2. æŠ“å–å•†å“è³‡æ–™ (æ ¸å¿ƒé‚è¼¯)
        async function fetchProducts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('product-list');

            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').map(row => parseCSVLine(row));
                rows.shift(); // ç§»é™¤æ¨™é¡Œåˆ—

                loading.style.display = 'none';
                allProductsData = [];

                rows.forEach((row, index) => {
                    if (row.length < 4) return;

                    // åŸºæœ¬è³‡æ–™è®€å–
                    const rawSpec = row[1] ? row[1].trim() : '';
                    const variants = rawSpec.includes('|') ? rawSpec.split('|').map(s => s.trim()) : (rawSpec ? [rawSpec] : []);
                    const deadlineDate = row[7] ? row[7].trim() : null; // Hæ¬„: æ”¶å–®æ™‚é–“

                    const product = {
                        id: index,
                        name: row[0] ? row[0].trim() : 'Unnamed',
                        variants: variants,
                        price: row[2] ? row[2].trim() : '0',
                        imgUrl: row[3] ? row[3].trim() : '',
                        detailImgUrl: row[4] ? row[4].trim() : '',
                        description: row[5] ? row[5].trim() : '',
                        tag: row[6] ? row[6].trim().toUpperCase() : ''
                    };

                    product.hasDetails = product.detailImgUrl !== '';

                    // å»ºç«‹å¡ç‰‡
                    const card = document.createElement('div');
                    card.className = 'product-card';

                    // ğŸ·ï¸ æ¨™ç±¤é‚è¼¯ (NEW/HOT)
                    let badgeHtml = '';
                    if (product.tag === 'NEW') badgeHtml = `<div class="badge new">NEW</div>`;
                    else if (product.tag === 'HOT') badgeHtml = `<div class="badge hot">HOT</div>`;
                    else if (product.tag === 'SALE') badgeHtml = `<div class="badge sale">SALE</div>`;

                    // ğŸ¨ è¦æ ¼æŒ‰éˆ•é‚è¼¯ (å«ç¼ºè²¨è™•ç†)
                    let variantsHtml = '';
                    let isSingleOOS = false; // åˆ¤æ–·å–®ä¸€è¦æ ¼æ˜¯å¦ç¼ºè²¨

                    if (product.variants.length > 1) {
                        // å¤šè¦æ ¼
                        variantsHtml = `<div class="variant-container" id="variants-${index}">`;
                        product.variants.forEach(v => {
                            let isOOS = v.includes('(ç¼º)');
                            let displayName = v.replace('(ç¼º)', '');
                            let oosClass = isOOS ? 'out-of-stock' : '';
                            variantsHtml += `<div class="variant-btn ${oosClass}" onclick="selectVariant(${index}, '${displayName}', this)">${displayName}</div>`;
                        });
                        variantsHtml += `</div>`;
                    } else {
                        // å–®ä¸€è¦æ ¼
                        let rawName = (product.variants.length === 1 && product.variants[0] !== '') ? product.variants[0] : 'å–®ä¸€è¦æ ¼';
                        let isOOS = rawName.includes('(ç¼º)');
                        if (isOOS) isSingleOOS = true;

                        let singleName = rawName.replace('(ç¼º)', '');
                        if (singleName.trim() === '') singleName = 'å–®ä¸€è¦æ ¼'; // é˜²å‘†

                        // é é¸é‚è¼¯
                        if (!isOOS) product.selectedVariant = singleName;
                        else product.selectedVariant = null;

                        let btnClass = isOOS ? 'out-of-stock' : 'single-mode';
                        variantsHtml = `
                            <div class="variant-container">
                                <div class="variant-btn ${btnClass}">${singleName}</div>
                            </div>`;
                    }

                    // ğŸ” è©³æƒ…æŒ‰éˆ•
                    let stickerHtml = '';
                    if (product.hasDetails) {
                        stickerHtml = `<div class="more-sticker" onclick="showDetails(${index})">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            æŸ¥çœ‹è©³æƒ…
                        </div>`;
                    }

                    // ğŸ›’ ADD æŒ‰éˆ• (å« SOLD OUT åˆ¤æ–·)
                    let btnHtml = '';
                    if (isSingleOOS) {
                        btnHtml = `<button class="btn-add" style="background-color:#ccc; border-color:#ccc; cursor:not-allowed;" disabled>SOLD OUT</button>`;
                    } else {
                        btnHtml = `<button class="btn-add" onclick="addToCart(${index})">ADD</button>`;
                    }

                    // ğŸ•’ æ”¶å–®æ™‚é–“ (éš±å½¢ä½”ä½)
                    let deadlineHtml = '';
                    if (deadlineDate) {
                        deadlineHtml = `<div class="deadline-tag">ğŸ•’ æ”¶å–®: ${deadlineDate}</div>`;
                    } else {
                        deadlineHtml = `<div class="deadline-tag">&nbsp;</div>`;
                    }

                    // æ•¸é‡é¸å–®
                    let options = ''; for (let i = 1; i <= 5; i++) options += `<option value="${i}">${i}</option>`;

                    // çµ„åˆ HTML
                    card.innerHTML = `
                        <div class="img-wrapper">
                            ${badgeHtml}
                            <img src="${product.imgUrl}" alt="${product.name}" loading="lazy">
                            ${stickerHtml} 
                        </div>
                        <div class="info">
                            ${deadlineHtml}
                            <h3 class="name">${product.name}</h3>
                            <span class="desc-text">${product.description || '&nbsp;'}</span>
                            ${variantsHtml}
                            <span class="price">NT$ ${product.price}</span>
                            <div class="action-row">
                                <select id="qty-${index}">${options}</select>
                                ${btnHtml}
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                    allProductsData.push(product); // é‡è¦ï¼å„²å­˜è³‡æ–™
                });
            } catch (error) {
                console.error(error);
                loading.innerHTML = 'Error loading products.';
            }
        }

        // 3. è¦æ ¼é¸æ“‡ (å¯å–æ¶ˆ)
        function selectVariant(productIndex, value, btnElement) {
            const product = allProductsData[productIndex];
            if (btnElement.classList.contains('selected')) {
                btnElement.classList.remove('selected');
                product.selectedVariant = null;
            } else {
                const container = document.getElementById(`variants-${productIndex}`);
                const btns = container.getElementsByClassName('variant-btn');
                for (let btn of btns) btn.classList.remove('selected');
                btnElement.classList.add('selected');
                product.selectedVariant = value;
            }
        }

        // 4. åŠ å…¥è³¼ç‰©è»Š (ä¹‹å‰æ¶ˆå¤±çš„å°±æ˜¯é€™å€‹ï¼)
        function addToCart(index) {
            const product = allProductsData[index];
            const qtySelect = document.getElementById(`qty-${index}`);
            const qty = parseInt(qtySelect.value);

            if (!product.selectedVariant) {
                alert('è«‹å…ˆé¸æ“‡ä¸€å€‹æ¬¾å¼æˆ–æ˜¯è¦æ ¼å–”ï¼');
                return;
            }

            let priceNum = parseInt(product.price.replace(/[^0-9]/g, ''));

            const cartItem = {
                name: product.name,
                spec: product.selectedVariant,
                price: priceNum,
                qty: qty
            };

            cart.push(cartItem);
            updateCartIcon();

            // æŒ‰éˆ•å›é¥‹å‹•ç•«
            const btn = window.event ? window.event.target : null;
            if (btn) {
                const originalText = btn.innerText;
                btn.innerText = "OK!";
                btn.style.backgroundColor = "#d4a373";
                btn.style.borderColor = "#d4a373";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.backgroundColor = "";
                    btn.style.borderColor = "";
                }, 1000);
            }
        }

        // 5. è³¼ç‰©è»Šä»‹é¢åŠŸèƒ½
        function updateCartIcon() { document.getElementById('cart-count').innerText = cart.length; }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            if (!modal.classList.contains('show')) {
                renderCartItems();
                modal.classList.add('show');
            } else {
                modal.classList.remove('show');
            }
        }

        function closeCart(e) { if (e.target.classList.contains('cart-modal')) document.getElementById('cartModal').classList.remove('show'); }

        function removeFromCart(idx) { cart.splice(idx, 1); updateCartIcon(); renderCartItems(); }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalEl = document.getElementById('cartTotal');

            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999; margin-top:40px; font-family:\'Noto Sans TC\', sans-serif;">è³¼ç‰©è»Šç›®å‰æ˜¯ç©ºçš„</p>';
                totalEl.innerText = 'ç¸½é‡‘é¡: NT$ 0';
                return;
            }

            let html = '';
            let total = 0;
            cart.forEach((item, idx) => {
                const subtotal = item.price * item.qty;
                total += subtotal;
                html += `<div style="display:flex; justify-content:space-between; align-items:flex-start; padding:15px 0; border-bottom:1px solid #f5f5f5;">
                    <div style="font-family: 'Noto Sans TC', sans-serif;">
                        <div style="font-size:1.05rem; font-weight:500; color:#2c2c2c; letter-spacing:0.5px; margin-bottom:4px;">${item.name}</div>
                        <div style="font-size:0.9rem; color:#666;">${item.spec} <span style="font-size:0.8rem; color:#999; margin:0 5px;">x</span> ${item.qty}</div>
                    </div>
                    <div style="text-align:right; font-family: 'Noto Sans TC', sans-serif;">
                        <div style="font-weight:600; font-size:1rem; color:#2c2c2c;">NT$ ${subtotal}</div>
                        <div style="color:#bfa092; cursor:pointer; font-size:0.85rem; margin-top:6px; text-decoration:underline;" onclick="removeFromCart(${idx})">ç§»é™¤</div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
            totalEl.style.fontFamily = "'Noto Sans TC', sans-serif";
            totalEl.innerText = `ç¸½é‡‘é¡: NT$ ${total}`;
        }

        // 6. çµå¸³åŠŸèƒ½
        function checkoutViaLine() {
            if (cart.length === 0) return;
            const shippingRadios = document.getElementsByName('shipping');
            let selectedShipping = null;
            for (const radio of shippingRadios) { if (radio.checked) { selectedShipping = radio.value; break; } }

            if (!selectedShipping) { alert('è«‹é¸æ“‡ä¸‹å–®å¹³å° (7-11 è³£è²¨ä¾¿ or iOPEN Mall)'); return; }

            let message = "æ‚¨å¥½ï¼Œæˆ‘æƒ³è¨‚è³¼ä»¥ä¸‹å•†å“ï¼š\n------------------\n";
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.qty;
                message += `${item.name} [${item.spec}] x${item.qty} \n`;
            });
            message += "------------------\n";
            message += `ç¸½é‡‘é¡: NT$ ${total}\n`;
            message += `ä¸‹å–®å¹³å°: ${selectedShipping}`;

            const lineUrl = `https://line.me/R/oaMessage/@139gqqwy/?${encodeURIComponent(message)}`;
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                window.location.href = lineUrl;
            } else {
                const modal = document.getElementById('detailModal');
                const title = document.getElementById('modalTitle');
                const body = document.getElementById('modalBody');
                const qrImgUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(lineUrl)}`;
                title.innerText = "è«‹ä½¿ç”¨æ‰‹æ©Ÿæƒæä¸‹å–®";
                title.style.fontFamily = "'Noto Sans TC', sans-serif";
                body.innerHTML = `
                    <div style="text-align:center; padding: 20px 0;">
                        <p style="margin-bottom:20px; color:#666; font-family:'Noto Sans TC', sans-serif;">
                            æ‹¿èµ·æ‰‹æ©Ÿé–‹å•Ÿ LINE æˆ–ç›¸æ©Ÿ<br>æƒæä¸‹æ–¹ QR Codeï¼Œè¨‚å–®å°‡è‡ªå‹•å¸¶å…¥å°è©±æ¡†ï¼
                        </p>
                        <img src="${qrImgUrl}" alt="Order QR Code" style="width:200px; height:200px; border:1px solid #eee; padding:10px;">
                    </div>
                `;
                modal.style.display = 'flex';
            }
        }

        // 7. è©³æƒ…è¦–çª—åŠŸèƒ½
        function showDetails(index) {
            const product = allProductsData[index];
            const modal = document.getElementById('detailModal');
            document.getElementById('modalTitle').innerText = product.name;

            let content = '';
            if (product.detailImgUrl) {
                const urls = product.detailImgUrl.split(',');
                urls.forEach(url => {
                    if (url.trim()) {
                        content += `<img src="${url.trim()}" style="width:100%; display:block; margin-bottom:10px;">`;
                    }
                });
            } else {
                content = '<p style="text-align:center; padding:20px;">å°šç„¡è©³ç´°åœ–ç‰‡</p>';
            }

            document.getElementById('modalBody').innerHTML = content;
            modal.style.display = 'flex';
        }

        function forceCloseModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        function closeModal(event) {
            if (event.target.classList.contains('modal-overlay')) {
                document.getElementById('detailModal').style.display = 'none';
            }
        }

        // å‹•ç•«ï¼šç°¡å–®çš„æ˜Ÿæ˜Ÿé–ƒçˆ
        const style = document.createElement('style');
        style.innerHTML = `@keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }`;
        document.head.appendChild(style);

        // å•Ÿå‹•ï¼
        fetchProducts();
    </script>
