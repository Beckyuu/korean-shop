<body>

    <header>

    <script>
        // ã€é‡è¦ã€‘è«‹ç¢ºèªä½ çš„ Google è¡¨æ ¼ CSV é€£çµ (è«‹ä¿ç•™ä½ åŸæœ¬çš„é€£çµ)
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Cy5OSihu86kbG6c2iGLRUFSSVNnYuG_yanPRNuIF65KtJ_K9r-kXuz1IdWAbxnwfmvAWvWDjlywe/pub?output=csv'; 

        let allProductsData = [];

        async function fetchProducts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('product-list');

            if (!GOOGLE_SHEET_CSV_URL || GOOGLE_SHEET_CSV_URL.includes('è«‹å°‡æ­¤è™•æ›¿æ›')) {
                loading.innerHTML = 'âš ï¸ è«‹å¡«å…¥æ­£ç¢ºçš„ CSV é€£çµ';
                return;
            }

            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));
                rows.shift();

                loading.style.display = 'none';
                allProductsData = [];

                rows.forEach((row, index) => {
                    if (row.length < 4) return;

                    const product = {
                        id: index,
                        name: row[0] ? row[0].trim() : 'æœªå‘½å',
                        spec: row[1] ? row[1].trim() : '',
                        price: row[2] ? row[2].trim() : '0',
                        imgUrl: row[3] ? row[3].trim() : '',

                        detailText: row[5] ? row[5].trim() : '',
                    };
                    product.hasDetails = product.detailImgUrl !== '' || product.detailText !== '';
                    allProductsData.push(product);

                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    let options = '';
                    for(let i=1; i<=5; i++) { options += `<option value="${i}">${i}</option>`; }

                    // ã€ä¿®æ”¹ã€‘æ”¹æˆå³ä¸‹è§’è²¼ç´™å½¢å¼çš„æ›´å¤šæŒ‰éˆ•
                    let moreBadgeHtml = '';
                    if (product.hasDetails) {
                        moreBadgeHtml = `
                            <div class="more-badge" onclick="showDetails(${index})">
                                <svg class="icon-search" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                                æ›´å¤š...
                            </div>
                        `;
                    }

                    card.innerHTML = `
                        <div class="img-wrapper">
                            <img src="${product.imgUrl}" alt="${product.name}" loading="lazy">
                            ${moreBadgeHtml}
                        </div>
                        <div class="info">
                            <h3 class="name">${product.name}</h3>
                            ${product.spec ? `<span class="spec">${product.spec}</span>` : ''}
                            
                            <div class="price-row">
                                <div class="action-row">
                                    <select aria-label="æ•¸é‡">${options}</select>
                                    <button class="btn-add" onclick="alert('åŠ å…¥è³¼ç‰©è»Šï¼š${product.name}')">ï¼‹</button>
                                </div>
                                <span class="price">NT$ ${product.price}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error:', error);
                loading.innerHTML = 'è®€å–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢ã€‚';
            }
        }

        function showDetails(index) {
            const product = allProductsData[index];
            const modal = document.getElementById('detailModal');
            document.getElementById('modalTitle').innerText = product.name;
            
            let content = '';
            if (product.detailText) content += `<p>${product.detailText}</p>`;
            if (product.detailImgUrl) content += `<img src="${product.detailImgUrl}">`;
            
            document.getElementById('modalBody').innerHTML = content;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event.target.classList.contains('modal-overlay') || event.target.classList.contains('modal-close-btn')) {
                document.getElementById('detailModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        fetchProducts();
    </script>
