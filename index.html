<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive Young 3月大促</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a; /* 極簡黑 */
            --accent-color: #ff6b00; /* 類似 Olive Young 的促銷活力橘，或是你可以改成韓系柔粉 */
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-gray: #666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        /* Header 設計 */
        header {
            background: var(--card-bg);
            padding: 2rem 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.03);
        }

        h1 {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 商品列表容器 */
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 20px;
            display: grid;
            /* RWD 設定：手機單欄，平板雙欄，電腦三欄或四欄 */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px 24px;
        }

        /* 商品卡片設計 */
        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        /* 圖片區域：正方形滿版 */
        .img-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1; /* 強制正方形 */
            overflow: hidden;
            position: relative;
            background-color: #eee;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 滿版裁切 */
            object-position: center;
            transition: transform 0.5s ease;
        }

        .product-card:hover .img-wrapper img {
            transform: scale(1.05); /* 滑鼠移入微放大 */
        }

        /* 內容區域 */
        .info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .tag {
            font-size: 0.75rem;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 8px;
            display: inline-block;
        }

        .name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .spec {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 15px;
        }

        .price-row {
            margin-top: auto; /* 推到底部 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .price {
            font-size: 1.2rem;
            font-weight: 700;
        }

        /* 數量選擇與按鈕 */
        .action-row {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
            color: #555;
            cursor: pointer;
            outline: none;
        }

        button.btn-add {
            flex-grow: 1;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button.btn-add:hover {
            background-color: #333;
        }

        /* Loading 狀態 */
        #loading {
            text-align: center;
            padding: 50px;
            color: var(--text-gray);
            font-weight: 300;
        }

    </style>
</head>
<body>

    <header>
        <div class="subtitle">K-BEAUTY SELECT SHOP</div>
        <h1>Olive Young 3月大促</h1>
    </header>

    <div id="loading">正在載入最新優惠商品...</div>
    <div class="container" id="product-list">
        </div>

    <script>
        // 【重要】請將下方的網址換成你 Google 表格發布後的 CSV 連結
        // 範例：'https://docs.google.com/spreadsheets/d/e/2PACX-.../pub?output=csv'
        // 注意：因為你在提示中沒有提供網址，請務必在此處填入
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Cy5OSihu86kbG6c2iGLRUFSSVNnYuG_yanPRNuIF65KtJ_K9r-kXuz1IdWAbxnwfmvAWvWDjlywe/pub?output=csv'; 

        async function fetchProducts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('product-list');

            if (GOOGLE_SHEET_CSV_URL.includes('請將此處替換')) {
                loading.innerHTML = '⚠️ 請先在程式碼中填入正確的 Google 表格 CSV 連結';
                return;
            }

            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                const data = await response.text();
                
                // 解析 CSV (簡單版，若內容包含逗號建議改用 PapaParse 庫)
                const rows = data.split('\n').map(row => row.split(','));
                
                // 移除標題列
                rows.shift();

                loading.style.display = 'none';

                rows.forEach(row => {
                    // 確保這一行有資料
                    if (row.length < 2) return;

                    // 對應表格欄位：[0]品名, [1]價格, [2]圖片, [3]規格, [4]庫存
                    // 使用 trim() 去除可能的空白
                    const name = row[0] ? row[0].trim() : '未命名商品';
                    const price = row[1] ? row[1].trim() : '0';
                    const imgUrl = row[2] ? row[2].trim() : 'https://placehold.co/600x600?text=No+Image';
                    const spec = row[3] ? row[3].trim() : '標準規格';
                    const stock = row[4] ? row[4].trim() : '10';

                    // 建立 HTML 結構
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    // 生成數量選項 (最多選 5 個或庫存上限)
                    let options = '';
                    const maxQty = Math.min(5, parseInt(stock) || 1);
                    for(let i=1; i<=maxQty; i++) {
                        options += `<option value="${i}">${i}</option>`;
                    }

                    card.innerHTML = `
                        <div class="img-wrapper">
                            <img src="${imgUrl}" alt="${name}" loading="lazy">
                        </div>
                        <div class="info">
                            <span class="tag">HOT SALE</span>
                            <h3 class="name">${name}</h3>
                            <p class="spec">${spec}</p>
                            
                            <div class="price-row">
                                <span class="price">NT$ ${price}</span>
                            </div>
                            
                            <div class="action-row">
                                <select aria-label="數量">
                                    ${options}
                                </select>
                                <button class="btn-add" onclick="alert('已加入購物車：${name}')">加入購物車</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error:', error);
                loading.innerHTML = '無法讀取資料，請檢查 Google 表格連結與權限設定。';
            }
        }

        // 執行載入
        fetchProducts();
    </script>
</body>
</html>
