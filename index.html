<body>

    <header>

    <div id="loading">æ­£åœ¨æç¹ªå•†å“ä¸­...ğŸ¨</div>
    <div class="container" id="product-list">

    <div id="detailModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeModal(event)">Ã—</button>
            <h3 class="modal-title" id="modalTitle">å•†å“åç¨±</h3>
            <div class="modal-body" id="modalBody"></div>

    <script>
        // ã€é‡è¦ã€‘è«‹ç¢ºèªä½ çš„ Google è¡¨æ ¼ CSV é€£çµ
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Cy5OSihu86kbG6c2iGLRUFSSVNnYuG_yanPRNuIF65KtJ_K9r-kXuz1IdWAbxnwfmvAWvWDjlywe/pub?output=csv'; 

        let allProductsData = [];

        async function fetchProducts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('product-list');

            if (!GOOGLE_SHEET_CSV_URL || GOOGLE_SHEET_CSV_URL.includes('è«‹å°‡æ­¤è™•æ›¿æ›')) {
                loading.innerHTML = 'âš ï¸ è«‹å¡«å…¥æ­£ç¢ºçš„ CSV é€£çµ';
                return;
            }

            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));
                rows.shift();

                loading.style.display = 'none';
                allProductsData = [];

                rows.forEach((row, index) => {
                    if (row.length < 4) return;

                    const product = {
                        id: index,
                        name: row[0] ? row[0].trim() : 'æœªå‘½å',
                        spec: row[1] ? row[1].trim() : '',
                        price: row[2] ? row[2].trim() : '0',
                        imgUrl: row[3] ? row[3].trim() : '',
                        detailImgUrl: row[4] ? row[4].trim() : '',
                        detailText: row[5] ? row[5].trim() : '',
                    };
                    product.hasDetails = product.detailImgUrl !== '' || product.detailText !== '';
                    allProductsData.push(product);

                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    let options = '';
                    for(let i=1; i<=5; i++) { options += `<option value="${i}">${i}</option>`; }

                    // å³ä¸‹è§’æ”¾å¤§é¡æŒ‰éˆ• (æ”¹æˆåœ“å½¢è²¼ç´™é¢¨æ ¼)
                    let stickerHtml = '';
                    if (product.hasDetails) {
                        stickerHtml = `
                            <div class="more-sticker" onclick="showDetails(${index})" title="æŸ¥çœ‹ç´°ç¯€">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            </div>
                        `;
                    }

                    card.innerHTML = `
                        <div class="tape-tag">HOT</div>
                        <div class="img-wrapper">
                            <img src="${product.imgUrl}" alt="${product.name}" loading="lazy">
                            ${stickerHtml}
                        </div>
                        <div class="info">
                            <h3 class="name">${product.name}</h3>
                            ${product.spec ? `<span class="spec">${product.spec}</span>` : ''}
                            
                            <div class="price-row">
                                <span class="price">NT$ ${product.price}</span>
                                <div class="action-row">
                                    <select aria-label="æ•¸é‡">${options}</select>
                                    <button class="btn-add" onclick="alert('å·²æ”¾å…¥è³¼ç‰©è¢‹ï¼š${product.name} âœï¸')">åŠ å…¥è³¼ç‰©è¢‹</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error:', error);
                loading.innerHTML = 'è®€å–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢ã€‚';
            }
        }

        function showDetails(index) {
            const product = allProductsData[index];
            const modal = document.getElementById('detailModal');
            document.getElementById('modalTitle').innerText = product.name;
            
            let content = '';
            if (product.detailText) content += `<p>${product.detailText}</p>`;
            if (product.detailImgUrl) content += `<img src="${product.detailImgUrl}">`;
            
            document.getElementById('modalBody').innerHTML = content;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event.target.classList.contains('modal-overlay') || event.target.classList.contains('modal-close-btn')) {
                document.getElementById('detailModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        fetchProducts();
    </script>
