<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S E O U L · Mood</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        /* --- V5.0: Ins風有機自然風格 (Organic Nude) --- */
        :root {
            --bg-color: #F9F5F0;       /* 溫暖的奶油米色背景 */
            --text-main: #5A4A42;      /* 柔和的深棕色文字，不使用純黑 */
            --text-light: #9C8C84;
            --card-border: #A68B7C;    /* 核心：參考圖中的暖棕色厚邊框 */
            --btn-bg: #A68B7C;         /* 按鈕與邊框同色 */
            --main-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--main-font);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            /* 增加一個非常淡的柔焦背景裝飾，模擬氛圍感 */
            background-image: radial-gradient(circle at 10% 20%, rgba(232, 220, 202, 0.4) 0%, transparent 50%),
                              radial-gradient(circle at 90% 80%, rgba(212, 196, 180, 0.4) 0%, transparent 50%);
            background-attachment: fixed;
        }

        /* --- Header --- */
        header {
            padding: 50px 20px;
            text-align: center;
            /* 移除 header 背景色和線條，讓它融入整體背景 */
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin: 0;
            color: var(--text-main);
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
            letter-spacing: 2px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* --- 容器 --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 30px 80px 30px;
        }

        /* --- 商品網格 --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 70px 40px; /* 間距拉大，增加呼吸感 */
        }

        @media (max-width: 768px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 50px 20px; }
        }

        /* --- 商品卡片 --- */
        .product-card {
            background: transparent;
            text-align: center; /* 讓文字置中，更符合這種風格 */
        }

        /* --- 核心設計：參考圖的厚實圓框 --- */
        .image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 正方形 */
            margin-bottom: 25px;
            background-color: #f0eae4; /* 圖片讀取前的底色 */
            
            /* 關鍵樣式：厚實的暖棕色邊框 + 大圓角 */
            border: 8px solid var(--card-border);
            border-radius: 35px; /* 大圓角 */
            
            /* 柔和的暖色陰影，增加立體感 */
            box-shadow: 0 15px 35px rgba(166, 139, 124, 0.15);
            
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hover 效果：輕輕浮起 */
        .product-card:hover .image-wrapper {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(166, 139, 124, 0.25);
        }

        /* --- 資訊區域 --- */
        .info-area {
            padding: 0 10px;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 8px;
            color: var(--text-main);
        }

        .product-price {
            font-size: 1.05rem;
            color: var(--card-border); /* 價格使用主題色 */
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* --- 控制區 --- */
        .controls-overlay {
            margin-top: 0;
        }

        .ui-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center; /* 控制項置中 */
        }

        /* 選單與輸入框樣式優化 */
        select, .qty-input {
            border: 2px solid #E8DCCA; /* 淺暖色邊框 */
            background: #fff;
            padding: 10px 12px;
            font-size: 0.9rem;
            color: var(--text-main);
            outline: none;
            border-radius: 15px; /* 圓潤風格 */
            font-weight: 500;
        }

        select:focus, .qty-input:focus {
            border-color: var(--card-border);
        }

        select { 
            flex-grow: 1; 
            cursor: pointer;
            max-width: 180px; /* 限制選單寬度，比較好看 */
        }
        
        .qty-input { width: 50px; text-align: center; }

        /* 購買按鈕 - 實心暖色 */
        .btn-buy {
            width: 100%;
            max-width: 240px; /* 限制按鈕寬度 */
            padding: 12px;
            background-color: var(--btn-bg);
            color: #fff;
            border: none;
            font-size: 1rem;
            border-radius: 50px; /* 膠囊狀 */
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(166, 139, 124, 0.3);
        }

        .btn-buy:hover {
            background-color: #8c7365; /* Hover 變深一點 */
            transform: translateY(-2px);
        }

        /* Loading */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-light);
            padding: 60px;
            font-weight: 500;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            font-size: 0.8rem;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand-name">Be.You Select</div>
        <div class="subtitle">Natural & Organic Mood</div>
    </header>

    <div class="container">
        <div id="product-grid" class="product-grid">
            <div class="loading">Loading Collection...</div>
        </div>
    </div>

    <footer>
        &copy; 2026 Be.You Select.
    </footer>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Cy5OSihu86kbG6c2iGLRUFSSVNnYuG_yanPRNuIF65KtJ_K9r-kXuz1IdWAbxnwfmvAWvWDjlywe/pub?output=csv';

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        function fetchData() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    renderProducts(results.data);
                },
                error: function(err) {
                    console.error('Error:', err);
                }
            });
        }

        function renderProducts(products) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = ''; 

            products.forEach(product => {
                if (!product.name) return;

                let optionsHtml = '';
                if (product.specs) {
                    const specsArray = product.specs.split(',');
                    specsArray.forEach(spec => {
                        optionsHtml += `<option value="${spec.trim()}">${spec.trim()}</option>`;
                    });
                } else {
                    optionsHtml = `<option value="default">單一規格</option>`;
                }

                const card = document.createElement('div');
                card.className = 'product-card';
                const priceFormatted = Number(product.price).toLocaleString();

                card.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/400x400/e0eae4/A68B7C?text=No+Image'">
                    </div>
                    <div class="info-area">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">NT. ${priceFormatted}</div>
                        
                        <div class="controls-overlay">
                            <div class="ui-group">
                                <select class="spec-selector">
                                    <option value="" disabled selected>選擇規格</option>
                                    ${optionsHtml}
                                </select>
                                <input type="number" value="1" min="1" max="10" class="qty-input">
                            </div>
                            <button class="btn-buy" onclick="addToCart(this)">加入購物車</button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function addToCart(btn) {
            const card = btn.closest('.product-card');
            const name = card.querySelector('.product-name').innerText;
            const spec = card.querySelector('.spec-selector').value;
            const qty = card.querySelector('.qty-input').value;

            if (spec === "" || spec === "選擇規格") {
                alert("請先選擇規格！");
                return;
            }
            alert(`已加入購物車：\n${name}\n規格: ${spec}\n數量: ${qty}`);
        }
    </script>

</body>
</html>
