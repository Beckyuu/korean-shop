<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive Young 3月大促</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #ff6b00;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-gray: #666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        header {
            background: var(--card-bg);
            padding: 2rem 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.03);
        }

        h1 {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px 24px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .img-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            position: relative;
            background-color: #eee;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.5s ease;
        }

        .product-card:hover .img-wrapper img {
            transform: scale(1.05);
        }

        .info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .tag {
            font-size: 0.75rem;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 8px;
            display: inline-block;
        }

        .name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .spec {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 15px;
            background: #f0f0f0;
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            width: fit-content;
        }

        .price-row {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .price {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .action-row {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
            color: #555;
            cursor: pointer;
            outline: none;
        }

        button.btn-add {
            flex-grow: 1;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button.btn-add:hover {
            background-color: #333;
        }

        #loading {
            text-align: center;
            padding: 50px;
            color: var(--text-gray);
            font-weight: 300;
        }
    </style>
</head>
<body>

    <header>
        <div class="subtitle">K-BEAUTY SELECT SHOP</div>
        <h1>Olive Young 3月大促</h1>
    </header>

    <div id="loading">正在同步最新優惠商品...</div>
    <div class="container" id="product-list">
        </div>

    <script>
        // 【重要】請將這裡換成你的 Google 表格 CSV 連結
        // 確保你的表格已經「發布到網路」並且格式選為 CSV
        const GOOGLE_SHEET_CSV_URL = '請將此處替換為你的Google表格CSV連結'; 

        async function fetchProducts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('product-list');

            if (GOOGLE_SHEET_CSV_URL.includes('請將此處替換')) {
                loading.innerHTML = '⚠️ 請記得在程式碼最下方填入你的 Google 表格 CSV 連結';
                return;
            }

            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                const data = await response.text();
                
                // 解析 CSV
                const rows = data.split('\n').map(row => row.split(','));
                
                // 移除第一行標題 (name, specs, price, image)
                rows.shift();

                loading.style.display = 'none';

                rows.forEach(row => {
                    // 確保這一行有足夠的資料
                    if (row.length < 4) return;

                    // 依照你的圖片順序對應欄位：
                    // A欄 [0]: 品名 (name)
                    // B欄 [1]: 規格 (specs)
                    // C欄 [2]: 價格 (price)
                    // D欄 [3]: 圖片網址 (image)
                    
                    const name = row[0] ? row[0].trim() : '未命名商品';
                    const spec = row[1] ? row[1].trim() : '';
                    const price = row[2] ? row[2].trim() : '0';
                    const imgUrl = row[3] ? row[3].trim() : 'https://placehold.co/600x600?text=No+Image';

                    // 建立 HTML 結構
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    // 生成數量選項 (因為沒有庫存限制，預設讓客人最多選 5 個)
                    let options = '';
                    for(let i=1; i<=5; i++) {
                        options += `<option value="${i}">${i}</option>`;
                    }

                    card.innerHTML = `
                        <div class="img-wrapper">
                            <img src="${imgUrl}" alt="${name}" loading="lazy">
                        </div>
                        <div class="info">
                            <span class="tag">HOT SALE</span>
                            <h3 class="name">${name}</h3>
                            <span class="spec">${spec}</span>
                            
                            <div class="price-row">
                                <span class="price">NT$ ${price}</span>
                            </div>
                            
                            <div class="action-row">
                                <select aria-label="數量">
                                    ${options}
                                </select>
                                <button class="btn-add" onclick="alert('已加入購物車：${name}')">加入購物車</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error:', error);
                loading.innerHTML = '無法讀取資料，請確認連結是否正確，並已發布為 CSV 格式。';
            }
        }

        fetchProducts();
    </script>
</body>
</html>
