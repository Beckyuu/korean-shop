<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S E O U L · Mood</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        /* --- V3.5: 現代極簡風格 (修正版) --- */
        :root {
            --bg-color: #fcfcfc;       /* 極淺灰白，比純白不刺眼 */
            --text-main: #333333;      /* 標準深灰 */
            --text-light: #777777;
            --btn-bg: #222222;         /* 接近黑色的按鈕 */
            /* 使用系統內建最乾淨的無襯線字體，不再載入怪怪的字體 */
            --main-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", "Microsoft JhengHei", sans-serif;
        }

        body {
            font-family: var(--main-font);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased; /* 讓字體邊緣更平滑 */
        }

        /* --- Header 導覽列 --- */
        header {
            padding: 30px 20px;
            text-align: center;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 0 rgba(0,0,0,0.05); /* 極細的底線 */
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            color: #000;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--text-light);
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* --- 容器 --- */
        .container {
            max-width: 1000px; /* 稍微縮窄一點，視覺更集中 */
            margin: 0 auto;
            padding: 50px 20px;
        }

        /* --- 商品網格 --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px 25px; /* 卡片間距 */
        }

        @media (max-width: 768px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 20px 15px; }
        }

        /* --- 商品卡片 --- */
        .product-card {
            position: relative;
            background: transparent;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px); /* 輕微浮起 */
        }

        /* 圖片區域 - 改回正方形 1:1 */
        .image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 正方形 */
            overflow: hidden;
            background-color: #f4f4f4;
            border-radius: 12px; /* 圖片圓角 (您喜歡的圓潤感) */
            margin-bottom: 12px;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 滿版裁切 */
            transition: transform 0.6s ease;
        }

        /* Hover: 圖片放大效果 */
        .product-card:hover .image-wrapper img {
            transform: scale(1.05);
        }

        /* 資訊區域 */
        .info-area {
            text-align: left;
            padding: 0 5px;
        }

        .product-name {
            font-size: 0.95rem;
            font-weight: 500; /* 中等粗細，看起來比較清爽 */
            margin: 0 0 6px;
            color: #222;
        }

        .product-price {
            font-size: 0.95rem;
            color: #555;
            font-weight: 600;
        }

        /* --- 控制區 (電腦版 Hover 出現，手機版常駐) --- */
        .controls-overlay {
            margin-top: 12px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .product-card:hover .controls-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .controls-overlay {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ui-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        /* 輸入框與選單樣式 */
        select, .qty-input {
            border: 1px solid #e0e0e0;
            background: #fff;
            padding: 8px 10px;
            font-size: 0.85rem;
            color: #444;
            outline: none;
            border-radius: 8px; /* 圓角 */
            font-family: var(--main-font);
        }

        select:focus, .qty-input:focus {
            border-color: #999;
        }

        select { flex-grow: 1; cursor: pointer; }
        .qty-input { width: 40px; text-align: center; }

        /* 購買按鈕 */
        .btn-buy {
            width: 100%;
            padding: 10px;
            background-color: var(--btn-bg);
            color: #fff;
            border: none;
            font-size: 0.85rem;
            border-radius: 50px; /* 膠囊狀圓角 */
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: 500;
        }

        .btn-buy:hover {
            background-color: #444;
            transform: scale(1.02);
        }

        /* 載入中 */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            color: #999;
            padding: 60px;
            font-size: 0.9rem;
        }
        
        /* 底部 */
        footer {
            text-align: center;
            padding: 60px 20px;
            border-top: 1px solid #eaeaea;
            color: #aaa;
            font-size: 0.75rem;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand-name">Olive Young三月大促</div>
        <div class="subtitle">Daily Minimalist Collection</div>
    </header>

    <div class="container">
        <div id="product-grid" class="product-grid">
            <div class="loading">商品載入中...</div>
        </div>
    </div>

    <footer>
        &copy; 2026 SEOUL SELECTION. All rights reserved.
    </footer>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Cy5OSihu86kbG6c2iGLRUFSSVNnYuG_yanPRNuIF65KtJ_K9r-kXuz1IdWAbxnwfmvAWvWDjlywe/pub?output=csv';

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        function fetchData() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    renderProducts(results.data);
                },
                error: function(err) {
                    console.error('Error:', err);
                }
            });
        }

        function renderProducts(products) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = ''; 

            products.forEach(product => {
                if (!product.name) return;

                let optionsHtml = '';
                if (product.specs) {
                    const specsArray = product.specs.split(',');
                    specsArray.forEach(spec => {
                        optionsHtml += `<option value="${spec.trim()}">${spec.trim()}</option>`;
                    });
                } else {
                    optionsHtml = `<option value="default">單一規格</option>`;
                }

                const card = document.createElement('div');
                card.className = 'product-card';
                const priceFormatted = Number(product.price).toLocaleString();

                card.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/400?text=No+Image'">
                    </div>
                    <div class="info-area">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">NT. ${priceFormatted}</div>
                        
                        <div class="controls-overlay">
                            <div class="ui-group">
                                <select class="spec-selector">
                                    <option value="" disabled selected>選擇規格</option>
                                    ${optionsHtml}
                                </select>
                                <input type="number" value="1" min="1" max="10" class="qty-input">
                            </div>
                            <button class="btn-buy" onclick="addToCart(this)">加入購物車</button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function addToCart(btn) {
            const card = btn.closest('.product-card');
            const name = card.querySelector('.product-name').innerText;
            const spec = card.querySelector('.spec-selector').value;
            const qty = card.querySelector('.qty-input').value;

            if (spec === "" || spec === "選擇規格") {
                alert("請先選擇規格！");
                return;
            }
            alert(`已加入購物車：\n${name}\n規格: ${spec}\n數量: ${qty}`);
        }
    </script>

</body>
</html>
